<div class="modal-header">
    <h4 class="modal-title">Change Profile</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>
<div class="modal-body">
    <form [formGroup]="profileForm">
        <div class="form-group">
          <label for="exampleInputPassword1">Select Profile Picture</label>
          <input type="file" class="form-control" formControlName="profilePciture" (change)="Image($event)">
        </div><br>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" (click)="changePicture()">Change</button>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="closeModal()">Close</button>
</div>
