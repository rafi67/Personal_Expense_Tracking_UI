<div class="row pb-3">
    <h1>Total Expense: {{totalExpense}} USD</h1>
    <div class="col-lg-3 col-sm-6" style="width: 20rem;" *ngFor="let item of expenseList">
        <div class="row p-2">
            <div class="col-12 p-1">
                <div class="card border 0 p-3 shadow border-top border-5 rounded">
                    <div class="card-body text-center" style="height: 250px;">
                        <div class="pl-1">
                            <p class="card-title text-nowrap text-dark opacity-75 text-center">Salary Title: {{item.expenseTitle}}</p>
                            <p class="card-text text-nowrap text-dark opacity-75 text-center">Salary Amount: {{item.expenseAmount}} USD</p>
                            <p class="card-text text-nowrap text-dark opacity-75 text-center">Category: {{item.expenseCategories.categoryName}}</p>
                            <p class="card-text text-nowrap text-dark opacity-75 text-center">Comment: {{item.expenseReference}}</p>   
                        </div>            
                    </div>
                    <button type="button" class="btn btn-danger" (click)="deleteExpense(item.expenseID)">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
